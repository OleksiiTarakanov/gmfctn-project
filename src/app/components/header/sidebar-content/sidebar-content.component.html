<div class="sidebar-content">
  <div class="user-info">
    <div class="user-pic" [style.background-image]='urlBackGroungPhoto'></div>

    <div class="user-name">{{user.name}} {{user.lastName}}</div>

    <div class="edit-btns-group">
      <button mat-button>Edit profile</button>
      <button mat-button>Change password</button>
      <button mat-button>Log out</button>
    </div>

    <div class="amount-xp-badges">
      <h3>TOTAL: 4 Badges</h3>
      <h3>EXP: {{user.xp}} XP</h3>
    </div>
  </div>
</div>
