<div class="ex-ach">
  <div class="ach-title">
    <h4>EXOFT ACHIEVEMENTS</h4>

    <div class="amount">80</div>
  </div>

  <div class="container-content" *ngFor='let user of users'>
    <div class="ach-content">

      <div class="ach-photo-name-time">
        <div class="pic" style="background-image: url({{user.photo}});"></div>
        <div class="name">{{user.name}} {{user.lastName}}</div>
        <div class="time">0 mins ago</div>
      </div>

      <div class="line">
        <div class="comment">Got %achievement-name% achievement</div>

        <div class="records">Records</div>
      </div>
      
    </div>
  </div>
</div>
