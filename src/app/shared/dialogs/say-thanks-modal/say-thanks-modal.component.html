<div class="modal">
  <div class="close">
    <span class="material-icons" (click)="onClose()">
      close
    </span>
  </div>

  <div class="modal-content">
    <div class="user-info">
      <div class="user-pic" [style.background-image]='urlBackGroungPhoto'></div>
      <div class="user-name">{{user?.firstName}} {{user?.lastName}}</div>
      <div class="user-XP">EXP: {{user?.xp}} XP</div>
    </div>

    <div class="achievements">
      <div class="achievement" *ngFor="let item of recievedAchievements">
        <div class="amount">1</div>
        <div class="achievement-pic" [style.background-image]=''></div>
        <div class="achievement-name">{{item.name}}</div>
      </div>
    </div>
  </div>

  <button mat-button (click)="onSubmit()">SAY THANKS</button>

</div>
