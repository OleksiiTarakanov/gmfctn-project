<div class="modal">
    <div class="close">
      <span class="material-icons" (click)="onClose()">
        close
      </span>
    </div>
  
    <div class="modal-content">
      <div class="user-info">
        <div class="user-pic" [style.background-image]=''>{{firstNameInitial}}{{lastNameInitial}}</div>
        <div class="user-name">{{user.firstName}} {{user.lastName}}</div>
        <div class="user-XP">EXP:{{user.xp}} XP</div>
      </div>
  
      <div class="achievements">
        <div class="achievement" *ngFor="let item of AchievementList">
          <div class="amount">1</div>
          <div class="achievement-pic" [style.background-image]='item.achPic'></div>
          <div class="achievement-name">{{item.achName}}</div>
        </div>
      </div>
    </div>
  
    <button mat-button>SAY THANKS</button>
  
  </div>
